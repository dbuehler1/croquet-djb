<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/_head :: head">
</head>
<body>
<div th:insert="fragments/_header :: header"></div>

<div id="content">
    <h2>Golf Croquet Terms</h2>
    <table>
        <tr>
            <th>Term</th>
            <th>Definition</th>
            <th>Regulation</th>
        </tr>
        <tr th:each="glossaryTerm : ${termsArray}">
            <td th:text="${glossaryTerm.term}">term</td>
            <td th:text="${glossaryTerm.definition}">definition</td>
            <td th:text="${glossaryTerm.regulation}">regulation</td>
        </tr>
    </table>
    <!-- Create a table of GlossaryTerm objects here -->


</div>

</body>
</html>
